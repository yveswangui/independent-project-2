<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Your Ghanian Name</h2>
            </div>
            <form class="form" id="form">
                <div class="form-control">
                <h3>What's your Date of Birth?</h3>
                    <label>Date</label>
                    <input type="number" placeholder="DD" id="date">
                </div>
                <div class="form-control">
                    <label>Month</label>
                    <input type="number" placeholder="MM" id="month">
                </div>
                <div class="form-control">
                    <label>Year</label>
                    <input type="number" placeholder="YYYY" id="year">
                </div>
                <div class="form-control">
                <h3>What's your gender?</h3>
                <label class="radio">                    
                    <input class="radio-one" type="radio" name="gender">
                    <span class="checkmark"></span>
                    Male
                </label>
                <label class="radio">
                    <input class="radio-two" type="radio" name="gender">
                    <span class="checkmark"></span>
                    Female
                </label>
                </div>
                <button>Submit</button>
            </form>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
